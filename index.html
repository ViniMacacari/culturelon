<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultureLon - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/geral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mallanna&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="/js/jquery-3.7.1.js" defer></script>
    <script type="module" src="/js/login.js" defer></script>
</head>

<body>
    <div class="container rubik-regular">
        <div class="form-container">
            <h1 id="titleForm">Entrar</h1>
            <form id="formLogin">
                <input id="emailLogin" type="email" placeholder="Email" required>
                <input id="passwordLogin" type="password" placeholder="Senha" required>
                <button id="btnLogin" class="rubik-regular" type="submit">Entrar</button>
            </form>
            <form id="formSignup">
                <!-- <input id="nameSignup" type="text" placeholder="Nome" required> -->
                <input id="emailSignup" type="email" placeholder="Email" required>
                <input id="passwordSignup" type="password" placeholder="Senha" required>
                <button id="btnSignup" class="rubik-regular" type="submit">Criar Conta</button>
            </form>
            <hr>
            <div class="contentLogin centerFlex">
                <a class="aLogin" id="forgot" href="#">Esqueceu a senha?</a>
                <a class="aLogin" id="noAccount" href="#">Não tem uma conta?</a>
                <a class="aLogin" id="haveAccount" href="#">Já tem uma conta?</a>
            </div>
        </div>
    </div>
</body>

</html>
